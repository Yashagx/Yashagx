name: GitHub Snake Game

on:
  # Run every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # Allow manual triggering
  workflow_dispatch:
  # Run on every push to main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Light theme: subtle contribution boxes with purple snake
            dist/github-snake.svg?color_snake=#800080&color_dots=#ebedf0,#c6e48b,#7bc96f,#239a3b,#196127

            # Dark theme: blends with github-dark background, snake gold
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#facc15&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          commit_message: "üêç Update GitHub Snake Animation [skip ci]"
