name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#800080&color_dots=#e0e0e0,#c8e6c9,#a5d6a7,#81c784,#66bb6a
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ffa500&color_dots=#facc15,#f59e0b,#ef4444,#84cc16,#10b981
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          force_orphan: true
          commit_message: "üêç Update GitHub Snake Animation [skip ci]"
