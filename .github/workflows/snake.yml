name: GitHub Snake Game

on:
  # Run daily at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate GitHub Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Light theme (matches GitHub's exact contribution green scale)
            dist/github-snake.svg?color_snake=#6f42c1&color_dots=#ebedf0,#c6e48b,#7bc96f,#239a3b,#196127&transparent=true

            # Dark theme (matches GitHub dark green contribution graph)
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#facc15&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353&transparent=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: output
          commit_message: "üêç Update GitHub Snake Animation [skip ci]"
